<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no" />
  <title>送金フォーム</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">
    <!-- 入力画面 -->
    <section id="stepInput" class="card">
      <!-- 申請種別 -->
      <div class="field">
        <label class="label">✏️ 申請種別 <span class="req">*</span></label>
        <div class="selectWrap">
          <select id="applicationType" required>
            <option value="" selected>【要選択】 送金報告 or 送金依頼</option>
            <option value="送金報告">送金報告</option>
            <option value="送金依頼">送金依頼</option>
          </select>
          <span class="chev">▾</span>
        </div>
      </div>

      <!-- 氏名 / 売上日（2カラム） -->
      <div class="grid2">
        <div class="field">
          <label class="label">🧍‍♂️ 氏名（本名） <span class="req">*</span></label>
          <input id="name" type="text" placeholder="山田 太郎" autocomplete="name" required />
        </div>
        <div class="field">
          <label class="label">💹 売上日 <span class="req">*</span></label>
          <!-- STUDIO画面は "0105" 形式っぽいので text に -->
          <input id="salesDay" type="text" inputmode="numeric" placeholder="0105（1/5の場合）" required />
        </div>
      </div>

      <!-- 売上店舗（左）/ 送金情報（右） -->
      <div class="grid2-top">
        <div class="field">
          <label class="label">🍺 売上店舗 <span class="req">*</span></label>

          <div class="radioList" id="storeList">
            <label class="radioRow">
              <input type="radio" name="store" value="LO:ロカロ" required>
              <span class="radioText">LO:ロカロ</span>
            </label>
            <label class="radioRow">
              <input type="radio" name="store" value="EX:イーエックス">
              <span class="radioText">EX:イーエックス</span>
            </label>
            <label class="radioRow">
              <input type="radio" name="store" value="BZ:バズルーム">
              <span class="radioText">BZ:バズルーム</span>
            </label>
            <label class="radioRow">
              <input type="radio" name="store" value="KM:カラマス">
              <span class="radioText">KM:カラマス</span>
            </label>
            <label class="radioRow">
              <input type="radio" name="store" value="UT:うたのほそ道">
              <span class="radioText">UT:うたのほそ道</span>
            </label>
            <label class="radioRow">
              <input type="radio" name="store" value="OT:おとこりずむ">
              <span class="radioText">OT:おとこりずむ</span>
            </label>
          </div>
        </div>

        <div class="stack">
          <div class="field">
            <label class="label">🏦 送金額 <span class="req">*</span></label>
            <input id="transferAmount" type="text" inputmode="numeric" placeholder="5,000" required />
          </div>

          <div class="field">
            <label class="label">🏦 送金日 <span class="req">*</span></label>
            <input id="transferDay" type="text" inputmode="numeric" placeholder="0110（1/10の場合）" required />
          </div>

          <div class="field">
            <label class="label">🏦 送金先 <span class="req">*</span></label>
            <div class="selectWrap">
              <select id="transferTo" required>
                <option value="" selected>【要選択】</option>
                <option>GMOあおぞら</option>
                <option>PayPay銀行</option>
                <option>三井住友</option>
              </select>
              <span class="chev">▾</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 売上①×経費①（2カラム） -->
      <div class="grid2">
        <div class="field">
          <label class="label">💹 売上①（現金） <span class="req">*</span></label>
          <input id="salesCash" type="text" inputmode="numeric" placeholder="5,000" required />
        </div>
        <div class="field">
          <label class="label">👛 経費①（現金） <span class="req">*</span></label>
          <input id="expCash" type="text" inputmode="numeric" placeholder="5,000" required />
        </div>
      </div>

      <!-- 売上②×経費② -->
      <div class="grid2">
        <div class="field">
          <label class="label">💹 売上②（売掛/クレカ） <span class="req">*</span></label>
          <input id="salesCredit" type="text" inputmode="numeric" placeholder="5,000" required />
        </div>
        <div class="field">
          <label class="label">👛 経費②（UPSIDER） <span class="req">*</span></label>
          <input id="expUpsider" type="text" inputmode="numeric" placeholder="5,000" required />
        </div>
      </div>

      <!-- 売上③×経費③ -->
      <div class="grid2">
        <div class="field">
          <label class="label">💹 売上③（売掛/QR） <span class="req">*</span></label>
          <input id="salesQR" type="text" inputmode="numeric" placeholder="5,000" required />
        </div>
        <div class="field">
          <label class="label">👛 経費③（三井住友） <span class="req">*</span></label>
          <input id="expSMBC" type="text" inputmode="numeric" placeholder="5,000" required />
        </div>
      </div>

      <!-- 不足金申請 -->
      <div class="field">
        <label class="label">🏦 送金申請額（不足金が発生した場合）</label>
        <input id="shortageRequest" type="text" inputmode="numeric" placeholder="（任意）" />
      </div>

      <!-- 備考 -->
      <div class="field">
        <label class="label">📝 備考欄 <span class="req">*</span></label>
        <textarea id="note" placeholder="Your message" required></textarea>
      </div>

      <button id="toConfirm" class="btnPrimary" type="button">確認画面へ</button>

      <p id="inputError" class="msg msgError hidden"></p>
    </section>

    <!-- 確認画面 -->
    <section id="stepConfirm" class="card hidden">
      <h2 class="confirmTitle">確認</h2>

      <div class="confirmGrid">
        <div class="confirmRow"><span>申請種別</span><span id="c_applicationType"></span></div>
        <div class="confirmRow"><span>氏名</span><span id="c_name"></span></div>
        <div class="confirmRow"><span>売上日</span><span id="c_salesDay"></span></div>
        <div class="confirmRow"><span>売上店舗</span><span id="c_store"></span></div>
        <div class="confirmRow"><span>送金額</span><span id="c_transferAmount"></span></div>
        <div class="confirmRow"><span>送金日</span><span id="c_transferDay"></span></div>
        <div class="confirmRow"><span>送金先</span><span id="c_transferTo"></span></div>

        <div class="confirmRow"><span>売上①</span><span id="c_salesCash"></span></div>
        <div class="confirmRow"><span>経費①</span><span id="c_expCash"></span></div>
        <div class="confirmRow"><span>売上②</span><span id="c_salesCredit"></span></div>
        <div class="confirmRow"><span>経費②</span><span id="c_expUpsider"></span></div>
        <div class="confirmRow"><span>売上③</span><span id="c_salesQR"></span></div>
        <div class="confirmRow"><span>経費③</span><span id="c_expSMBC"></span></div>

        <div class="confirmRow" id="c_shortageRow"><span>不足金申請</span><span id="c_shortageRequest"></span></div>
        <div class="confirmRow confirmRowNote"><span>備考</span><span id="c_note"></span></div>
      </div>

      <div class="confirmBtns">
        <button id="backToEdit" class="btnGhost" type="button">修正する</button>
        <button id="submitBtn" class="btnPrimary" type="button">送信する</button>
      </div>

      <p id="confirmMsg" class="msg hidden"></p>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
